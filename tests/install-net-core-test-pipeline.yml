trigger: none

stages:
- stage: 'InstallNetCore'
  jobs:
  - deployment: 'InstallNetCore'
    pool:
      vmImage: 'windows-latest'
    environment:
      name: 'net-core-test'
      resourceType: 'virtualMachine'
      tags: 'net-core'
      strategy:
        runOnce:
          deploy:
            steps:
            - task: InstallNetCoreRuntimeAndHosting@1
              inputs:
                version: '3.1'
                useProxy: false
                norestart: false
                iisReset: true